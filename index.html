<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unviversity LMS | Sign-in</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="bg-zinc-300 w-full h-screen flex items-center justify-center">
    <form action="" class="bg-white w-[90%] md:w-[60%]  xl:w-[40%]  rounded-3xl py-5 px-4 md:px-10 xl:px-20  flex flex-col gap-3 md:gap-8">
        <div class="w-full flex flex-col items-center">
            <img src="https://res.cloudinary.com/daxqn8cov/image/upload/v1754610672/Logo_rmntn3.png" alt="">
            <p class=" text-xl sm:text-2xl font-bold">Sign in Your Account</p>
        </div>
        <div class="w-full flex flex-col md:gap-4">
            <label for="email" class="font-semibold text-sm md:font-bold  md:text-lg">Email</label>
            <input type="email" name="Email"  class="bg-zinc-200 px-3 py-3 rounded-xl focus:outline-none" >
            <label for="Password" class="font-semibold text-sm md:font-bold md:text-lg">Password</label>
            <div class="bg-zinc-200 px-3 py-3 rounded-xl flex">
                <input type="password"  id="showPassword" class="w-full focus:outline-none bg-transparent">
                <button onclick="showpassword()" type="button"><i class="ri-eye-fill  hidden" id="eyeOpen"></i><i class="ri-eye-off-fill" id="eyeClose"></i></button>
            </div>
        </div>
        <div>

            <div class="pt-2">
                <a href="Forms/Forget-Password.html" class="font-semibold text-sm md:text-lg md:font-bold">Forgot Password?</a>
            </div>
        </div>
        <div class="flex flex-col gap-4">
            <button class="w-full bg-[#00173d] py-3 rounded-xl text-white text-xl font-bold">Sign in</button>
            <p>Don't have an account?<a href="Forms/Sign-up.html" class="font-bold"> Sign up</a></p>
        </div>



    </form>
    <script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCG_iZVsOrx1peyOI0HG_oRmMhECanK2N4",
    authDomain: "learning-management-syst-a09ea.firebaseapp.com",
    databaseURL: "https://learning-management-syst-a09ea-default-rtdb.firebaseio.com",
    projectId: "learning-management-syst-a09ea",
    storageBucket: "learning-management-syst-a09ea.firebasestorage.app",
    messagingSenderId: "1059629213271",
    appId: "1:1059629213271:web:5408924835243fe721a512",
    measurementId: "G-E8Y7RBL53D"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);

  // Handle Sign-in
  const signInForm = document.querySelector("form");
  signInForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.querySelector("input[name='Email']").value.trim();
    const password = document.querySelector("#showPassword").value.trim();

    if (!email || !password) {
      alert("Please enter email and password!");
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Sign in successful
        console.log("User signed in:", userCredential.user);
        window.location.href = "/LMS-Pages/Home.html"; // Redirect page
      })
      .catch((error) => {
        alert("Invalid Email or Password!");
        console.error(error.code, error.message);
      });
  });
</script>

</body>
    <script src="Fuction.js"></script>
</html>
