<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unviversity LMS | Forgot-Possword</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="bg-zinc-300 w-full h-screen flex items-center justify-center">
    <form action="" class="bg-white w-[40%] h-[70%] rounded-3xl px-20  flex flex-col gap-20">
        <div class="w-full flex flex-col items-center">
            <img src="/Pictures/Logo.png" alt="">
            <p class="font-bold text-2xl">Forgot Password</p>
        </div>
        <div class="w-full flex flex-col gap-2">
            <label for="email" class="text-center text-2xl font-bold">Email</label>
            <input type="email" name="Email" id="email" class="bg-zinc-200 px-3 py-3 rounded-xl focus:outline-none"  >
            <div class="flex  gap-2 items-center invisible " id="error">
                <i class="ri-error-warning-fill text-lg text-red-600 "></i>
                <p class="text-md font-semibold text-red-600 ">Input Field is empty?</p>
            </div>
            <div class="flex  gap-2 items-center invisible " id="error-2">
                <i class="ri-error-warning-fill text-lg text-red-600 "></i>
                <p class="text-md font-semibold text-red-600 ">Please Enter a vaid email Address!</p>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <button   class="w-full bg-[#00173d] py-3 rounded-xl text-white text-xl font-bold" onclick="verification(event)"  id="Email" type="submit">Submit</button>
            <p class="flex justify-end gap-1">Already have Account? <a href="/Index.html" class="font-bold">Sign in</a></p>
        </div>
        


    </form>
    <script src="/index.js"></script>
  
</body>
</html>
