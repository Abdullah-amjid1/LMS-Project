<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unviversity LMS | Sign-Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<body class="bg-zinc-300 w-full h-screen flex items-center justify-center">
    <form action="" class="bg-white w-[40%] h-[70%] rounded-3xl px-20  flex flex-col gap-12">
        <div class="w-full flex flex-col items-center">
            <img src="https://res.cloudinary.com/daxqn8cov/image/upload/v1754610672/Logo_rmntn3.png" alt="">
            <p class="text-2xl font-bold">Sign Up Your Account</p>
        </div>
        <div class="w-full flex flex-col gap-2">
            <label for="username" class="font-bold text-lg">User Name</label>
            <input type="text" name="Email"  class="bg-zinc-200 px-3 py-3 rounded-xl focus:outline-none" >
            <label for="email" class="font-bold text-lg">Email</label>
            <input type="email" name="Email"  class="bg-zinc-200 px-3 py-3 rounded-xl focus:outline-none" >
            <label for="Password" class="font-bold text-lg">Password</label>
            <div class="bg-zinc-200 px-3 py-3 rounded-xl flex">
                <input type="password"  id="password" class="w-full focus:outline-none bg-transparent">
                <button><i class="ri-eye-fill hidden"></i><i class="ri-eye-off-fill"></i></button>
            </div>
        </div>

        <div class="flex flex-col gap-4">
            <button class="w-full bg-[#00173d] py-3 rounded-xl text-white text-xl font-bold">Sign in</button>
            <p>Already have Account?<a href="index.html" class="font-bold"> Sign in</a></p>
        </div>



    </form>
  
</body>
</html>
