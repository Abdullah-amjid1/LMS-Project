<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Auth + Realtime DB</title>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required /><br><br>
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="password" placeholder="Password" required /><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="status"></p>

  <script type="module">
    // ✅ Firebase Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCG_iZVsOrx1peyOI0HG_oRmMhECanK2N4",
      authDomain: "learning-management-syst-a09ea.firebaseapp.com",
      databaseURL: "https://learning-management-syst-a09ea-default-rtdb.firebaseio.com",
      projectId: "learning-management-syst-a09ea",
      storageBucket: "learning-management-syst-a09ea.appspot.com",
      messagingSenderId: "1059629213271",
      appId: "1:1059629213271:web:5408924835243fe721a512"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ✅ Handle Form Submission
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      // Clear previous message
      status.innerText = "";

      try {
        // ✅ Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // ✅ Save username + email in Realtime Database
        await set(ref(db, "users/" + user.uid), {
          Username: username,
          Email: email
        });

        status.innerText = "✅ Account created successfully!";
        document.getElementById("signupForm").reset();
      } catch (error) {
        console.error("❌ Error:", error.message);
        status.innerText = `❌ ${error.message}`;
      }
    });
  </script>
</body>
</html>
